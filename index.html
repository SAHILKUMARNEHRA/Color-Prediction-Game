<!DOCTYPE html>
<html>
<head>
    <title>Color Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="best-score">Best Score: <span id="best">0</span></div>
    <div id="container">
        <h1>Color Prediction Game</h1>
        <div id="color-box"></div>
        <div id="buttons">
            <button onclick="selectColor('Red')" class="color-btn">Red</button>
            <button onclick="selectColor('Blue')" class="color-btn">Blue</button>
            <button onclick="selectColor('Green')" class="color-btn">Green</button>
        </div>
        <button id="spin-btn" onclick="spin()" disabled>Spin</button>
        <p id="result">Pick a color!</p>
        <p>Score: <span id="score">0</span></p>
        <div id="game-over" class="hide">
            <p>Game Over!</p>
            <button onclick="restart()">Restart</button>
        </div>
    </div>
    <footer>Made by ❤️ Sahil Kumar</footer>
    <script src="script.js"></script>
</body>
</html>
